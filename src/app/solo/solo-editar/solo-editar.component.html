
<h1>Editar Solo</h1>

<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <div class="col-sm-12">
          <label for="description" class="control-label">Descrição</label>
      </div>
      <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="description" id="description" value="{{solo.description }}">
      </div>
    </div>
    <div class="form-group col-sm-12">
        <button type="submit" style="margin: 2px" class="btn btn-success">Salvar</button>
        <a style="margin: 2px" class="btn btn-primary" [routerLink]="[ '/solos']">Solos</a>
    </div>


  
</form>
