<h1>Areas Cadastradas</h1>
<div class="container row justify-content-end ">
  <a class="btn btn-success" style="margin-bottom: 8px" [routerLink]="[ '/area/cadastrar']">Cadastrar Area</a>
</div>

<table class="table table-striped table-hover table-sm-12">
  <thead>
    <th>Id</th>
    <th>Descrição</th>
    <th>Opções Disponíveis</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of areas">
      <td>{{item.id}}</td>
      <td>{{item.description}}</td>
      <td class="td">
        <a style="margin: 2px"  class="btn btn-primary" [routerLink]="[ '/area/editar/', item.id ]">Editar</a> 
        <a style="margin: 2px"  class="btn btn-secondary" [routerLink]="[ '/area/detalhes/', item.id ]">Detalhes</a>
        <a style="margin: 2px"  class="btn btn-danger" [routerLink]="[ '/area/deletar/', item.id ]">Deletar</a>
      </td>
    </tr>
  </tbody>
</table>
