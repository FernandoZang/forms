

<h1 class="col-sm-12" >Cadastrar Area</h1>
<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
    <div class="form-group">

      <div class="col-sm-12">
          <label for="description" class="control-label">Descrição</label>
      </div>
      <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="description" id="description" required>
      </div>

      <div class="col-sm-12">
          <label for="geometry" class="control-label">Geometria:</label>
      </div>
      <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="geometry" id="geometry" required>
      </div>

      <div class="col-sm-12">
        <label for="soil" class="control-label">Solo:</label>
      </div>
      <div class="col-sm-12">
        <select class="form-control" formControlName="soil" id="soil" required>
          <option *ngFor="let s of solos" [value]="s.id">{{s.description}}</option>
        </select>
      </div>
    </div>
    <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
      
  
</form>
